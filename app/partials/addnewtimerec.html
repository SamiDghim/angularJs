<div class="container">
<div class="row">
<!--ROW 1-->	
<div class="col-md-home-12" style="background: #fff;padding:20px;">
	
	<h3 style="margin-bottom:40px;">Add Time Record</h3>
	
	<form role="form">
	  <div class="form-group">
	    <label for="label-to">To</label> 
				<select id="label-to" class="form-control input-lg width80" ng-model="selectedTo">
					<option>Arnim von Sachen</option>
					
				</select>
	  </div>
	 	
		
	  <div class="form-group">
	    <label for="label-type">Type</label>
			<select id="label-type" class="form-control input-lg width80" ng-model="type">
				<option>Krankheit ohne Attest</option>
				<option>Krankheit mit Attest</option>
				<option>Urlaubsantrag</option>
			</select>
	  </div>
		
	  <div class="form-group">
	    <label for="label-from">From</label>
			<div style="width:100%;">
				<input class="form-control input-lg" type="date" placeholder="date" style="float: left; width: 40%; margin-right: 1%;" ng-model="begdate">
				<input class="form-control input-lg" type="time" placeholder="hour" style="float: left; width: 39%;" ng-model="beghour">
			</div>
			<div style="clear:both;"></div>
	  </div>

	  <div class="form-group">
	    <label for="label-until">Notice</label>
			<textarea class="form-control input-lg width80" rows="3" placeholder="Enter Text" ng-model="not"></textarea>
	  </div>
		
	  <div class="form-group" style="margin-bottom:20px;">
	    <label for="label-until">Approver</label>
			<div style="padding-top:10px;font-size:20px;">{{approval}}</div>
	  </div>
		
	  <div class="form-group">
	    <label for="label-until"></label>
				<button type="submit" class="btn btn-style-2 width80">Save</button>
		</div>
	 
	</form>

</div>

<div style="clear:both;margin-bottom:50px;">
</div>
