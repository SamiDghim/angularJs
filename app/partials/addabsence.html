<div class="container">
<div class="row">
<!--ROW 1-->
<div class="col-md-home-12" style="background: #fff;padding:20px;">

	<h3 style="margin-bottom:40px;">Add Absence Time</h3>

	<form role="form">

		<div class="form-group">
	    <label for="label-type">Type</label>
			<select id="label-type" class="form-control input-lg width80" ng-model="absenceRequest.type">
				<option>conge sans solde</option>
				<option>maladie</option>
				<option>vacances</option>
			</select>
	  </div>

		<div class="form-group">
	    <label for="label-from">From</label>
			<div style="width:100%;">
				<input class="form-control input-lg" type="date" placeholder="date" style="float: left; width: 40%; margin-right: 1%;" ng-model="absenceRequest.fromDate">

			</div>

			<div style="clear:both;"></div>
	  </div>

	  <div class="form-group">
	    <label for="label-until">Until</label>
			<div style="width:100%;">
				<input class="form-control input-lg" type="date" placeholder="date" style="float: left; width: 40%; margin-right: 1%;" ng-model="absenceRequest.untilDate">

			</div>
			<div style="clear:both;"></div>
	  </div>

	  <div class="form-group">
	    <label for="label-until">Notice</label>
			<textarea class="form-control input-lg width80" rows="3" placeholder="Enter Text"></textarea>
	  </div>

	  <div class="form-group" style="margin-bottom:20px;">

	  </div>

	  <div class="form-group">
	    <label for="label-until"></label>
				<button ng-click="submit()" class="btn btn-style-2 width80">{{"partials.button.save" | translate}}</button>
		</div>

	</form>
</div>
<div style="clear:both;margin-bottom:50px;">
</div>
